<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>
    <script>

        function print(){
    
            const score = document.querySelector('#score').value;
            let a = document.querySelector('#a');
    
            if(score >= 90){
                a.innerText='A';
            }else if(score >= 80){
                a.innerText='B';
            }else if(score >= 70){
                a.innerText='C';           
            }else if(score >= 60){
                a.innerText='D';
            }else if(score >= 0){
                a.innerText='F';
            }else{
                a.innerText='Error';
            }
        
        }

        
    </script> 
    <input id="score" type="text"> </input> <button onclick="print()">확인</button>
    
    <p id="a"></p>



</body>
</html>
